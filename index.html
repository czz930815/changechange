    const ScratchCell = ({ value, canScratch, onRevealed, isRevealed }) => {
      const canvasRef = useRef(null);
      const [revealed, setRevealed] = useState(isRevealed);
      useEffect(() => { setRevealed(isRevealed); }, [isRevealed]);
      useEffect(() => {
        const canvas = canvasRef.current;
        if(!canvas) return;
        const ctx = canvas.getContext('2d');
        if (revealed) { ctx.clearRect(0, 0, canvas.width, canvas.height); return; }
        ctx.fillStyle = '#94a3b8'; ctx.fillRect(0, 0, canvas.width, canvas.height);

      }, [revealed]);
      const handleScratch = (e) => {
        if(revealed || !canScratch) return;
        const rect = canvasRef.current.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        const ctx = canvasRef.current.getContext('2d');
        ctx.globalCompositeOperation = 'destination-out'; ctx.beginPath(); ctx.arc(x, y, 15, 0, Math.PI * 2); ctx.fill();
        if(!revealed) { setRevealed(true); onRevealed(value); }
      };
      return <div className={`scratch-grid-cell ${revealed ? 'revealed' : ''}`}><div className="scratch-content">{value}</div><canvas ref={canvasRef} className="scratch-canvas" width={80} height={80} style={{ pointerEvents: revealed ? 'none' : 'auto' }} onMouseMove={(e) => e.buttons === 1 && handleScratch(e)} onTouchMove={handleScratch} onMouseDown={handleScratch} onTouchStart={handleScratch} /></div>;
    };
