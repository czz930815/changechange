    const ScratchCell = ({ value, canScratch, onRevealed, isRevealed }) => {
      const canvasRef = useRef(null);
      const [revealed, setRevealed] = useState(isRevealed);

      useEffect(() => {
        setRevealed(isRevealed);
      }, [isRevealed]);

      useEffect(() => {
        const canvas = canvasRef.current;
        if(!canvas) return;
        
        if (revealed) {
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          return;
        }

        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#cbd5e1';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#94a3b8';
        ctx.font = 'bold 12px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('åˆ®', canvas.width/2, canvas.height/2 + 5);
      }, [revealed]);

      const handleScratch = (e) => {
        if(revealed) return;
        if(!canScratch) return;

        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 15, 0, Math.PI * 2);
        ctx.fill();

        if(!revealed) {
          setRevealed(true);
          onRevealed(value);
        }
      };

      return (
        <div className={`scratch-grid-cell ${revealed ? 'revealed' : ''}`}>
          <div className="scratch-content">{value}</div>
          <canvas 
            ref={canvasRef} 
            className="scratch-canvas"
            width={80} height={80}
            style={{ pointerEvents: revealed ? 'none' : 'auto' }} 
            onMouseMove={(e) => e.buttons === 1 && handleScratch(e)}
            onTouchMove={handleScratch}
            onMouseDown={handleScratch}
            onTouchStart={handleScratch}
          />
        </div>
      );
    };

    const compressImage = (file) => {

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (e) => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const MAX_WIDTH = 300; 
            const scale = MAX_WIDTH / img.width;
            canvas.width = MAX_WIDTH;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            resolve(canvas.toDataURL('image/jpeg', 0.3)); 
          };
        };
      });
    };
